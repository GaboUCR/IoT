<form method="post" action="{% url 'actuator_create' %}" class="bg-white p-6 rounded shadow-md space-y-4">
  {% csrf_token %}
  <h2 class="text-xl font-semibold">Nuevo Actuador</h2>
  {{ form.non_field_errors }}
  <div>
    {{ form.name.label_tag }}
    {{ form.name }}
    {{ form.name.errors }}
  </div>
  <div>
    {{ form.actuator_type.label_tag }}
    {{ form.actuator_type }}
    {{ form.actuator_type.errors }}
  </div>
  <div>
    {{ form.topic.label_tag }}
    {{ form.topic }}
    {{ form.topic.errors }}
  </div>
  <button type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
    Crear Actuador
  </button>
</form>
