<!-- templates/sensors/dashboard.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="sensor-grid max-h-screen overflow-y-auto grid gap-6 px-2 md:px-4"
     style="grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));">
  <!-- Se renderizan los componentes aquí -->
  {% for sensor in sensors %}
    <div class="sensor-component bg-white shadow rounded p-4" data-sensor-id="{{ sensor.id }}">
      
      <div class="flex flex-col sm:flex-row sm:items-start sm:justify-between gap-2 mb-4">
        <!-- Título centrado -->
        <div class="w-full sm:w-auto text-center">
          <h2 class="text-xl font-semibold leading-snug break-words">
            {{ sensor.nombre }}
          </h2>
        </div>
      
        <!-- Botones -->
        <div class="flex gap-2 self-center sm:self-auto">
          <button class="toggle-mode w-8 h-8 flex items-center justify-center bg-blue-500 rounded" title="Ver gráfico">
            <img src="{% static 'img/graph.png' %}" alt="Gráfico" class="h-4 w-4 icon-toggle">
          </button>
          <button class="fullscreen-btn w-8 h-8 flex items-center justify-center bg-gray-200 rounded" title="Pantalla completa">
            <img src="{% static 'img/fullscreen-icon.png' %}" alt="Fullscreen" class="h-4 w-4">
          </button>
        </div>
      </div>
      
      
      
    
      <div class="sensor-body"></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
