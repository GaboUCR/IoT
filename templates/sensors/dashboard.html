<!-- templates/sensors/dashboard.html -->
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="sensor-grid max-h-screen overflow-y-auto grid gap-6 px-2 md:px-4"
     style="grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));">
  <!-- Se renderizan los componentes aqu√≠ -->
  {% for sensor in sensors %}
    <div class="sensor-component bg-white shadow rounded p-4" data-sensor-id="{{ sensor.id }}">
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">{{ sensor.nombre }}</h2>
        <button class="toggle-mode px-4 py-1 bg-blue-500 text-white rounded text-sm">
          Ver gr√°fico
        </button>
        <!--TODO: fix rendering size and change character for an image-->
        <button class="fullscreen-btn px-4 py-1 bg-gray-200 text-sm rounded">
          üîç
        </button>
      </div>
      <div class="sensor-body"></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
