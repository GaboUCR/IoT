<!-- templates/sensores/dashboard.html -->
{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
  <!-- Valor numérico -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Temperatura Actual</h2>
    <p id="valor-temperatura" class="text-5xl font-bold text-blue-600">-- °C</p>
  </div>

  <!-- Gráfico -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold mb-2">Histórico de Temperatura</h2>
    <canvas id="grafico-temperatura" height="200"></canvas>
  </div>
</div>
{% endblock %}
