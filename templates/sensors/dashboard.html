<!-- templates/sensors/dashboard.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="sensor-grid max-h-screen overflow-y-auto grid gap-6 px-2 md:px-4"
     style="grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));">
  <!-- Se renderizan los componentes aquí -->
  {% for sensor in sensors %}
    <div class="sensor-component bg-white shadow rounded p-4" data-sensor-id="{{ sensor.id }}">
      
      <div class="flex items-center justify-between mb-4">
        <h2 class="text-xl font-semibold">{{ sensor.nombre }}</h2>
        <div class="flex gap-2">
          <button class="toggle-mode px-3 py-1 text-sm bg-blue-500 text-white rounded">
            Ver gráfico
          </button>
          
          <button class="fullscreen-btn w-8 px-0 py-1 flex items-center justify-center bg-gray-200 rounded">
            <img src="{% static 'img/fullscreen-icon.png' %}" alt="Fullscreen" class="h-4 w-4">
          </button>
            
        </div>
      </div>
      

      <div class="sensor-body"></div>
    </div>
  {% endfor %}
</div>
{% endblock %}
