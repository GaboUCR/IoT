<!-- templates/base.html -->
<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Dashboard IoT{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN (temporal para dev, luego mejor compilarlo) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-white shadow p-4 mb-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-semibold">Plataforma IoT UCR</h1>
    </div>
  </header>

  <main class="container mx-auto px-4">
    {% block content %}{% endblock %}
  </main>
  <!-- Contenedor oculto para modo fullscreen -->
  <div id="fullscreen-container"
  class="fixed inset-0 z-50 bg-white p-4 overflow-auto hidden">
  </div>

  <script src="{% static 'vendor/chart.js' %}"></script>
  <script src="{% static 'vendor/luxon.js' %}"></script>
  <script src="{% static 'vendor/chartjs-adapter-luxon.js' %}"></script>  
  <script type="module" src="{% static 'js/main.js' %}"></script>
</body>
</html>
