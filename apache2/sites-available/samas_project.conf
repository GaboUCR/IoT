Listen 10070
<VirtualHost *:10070>
    ServerName hermes.eie.ucr.ac.cr
    DocumentRoot /var/www/samas_project_web_page

    <Directory />
        Options All
        AllowOverride All
        Require all granted
    </Directory>
    <Directory /var/www/samas_project_web_page>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride None
        Order allow,deny
        Allow from all
   </Directory>
    ErrorLog /var/www/samas_project_web_page/log/error.log
    CustomLog /var/www/samas_project_web_page/log/access.log combined
</VirtualHost>
