#NameVirtualHost *:80
<VirtualHost *:80>
	ServerName radio201.eie.ucr.ac.cr
        # Poner un correo v√°lido ej: soporte.eie@ucr.ac.cr
	ServerAdmin webmaster@localhost

        DocumentRoot /var/www/radio201/
        <Directory />
                Options FollowSymLinks
                AllowOverride None
        </Directory>
        <Directory /var/www/radio201>
                Options Indexes FollowSymLinks MultiViews
		Require all granted
	</Directory>

        #ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        #<Directory "/usr/lib/cgi-bin">
